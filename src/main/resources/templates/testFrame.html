<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">

<script>

    }

<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">


    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page" id="test1">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">标题</h1>
        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#test1" onclick="window.location.reload()">
                <span class="icon icon-home"></span>
                <span class="tab-label" >首页</span>
            </a>
            <a class="tab-item external" href="#test2" onclick="window.location.reload()">
                <span class="icon icon-star"></span>
                <span class="tab-label" >收藏</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">这里是首页</div>
        </div>
    </div>
        <div class="page" id="test2">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <h1 class="title">标题</h1>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="#test1" onclick="window.location.reload()">
                    <span class="icon icon-home"></span>
                    <span class="tab-label" >首页</span>
                </a>
                <a class="tab-item external" href="#test2" onclick="window.location.reload()">
                    <span class="icon icon-star"></span>
                    <span class="tab-label" >收藏</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
            </nav>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block">这里是收藏页</div>
            </div>
        </div>
<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
<script>$.init()</script>
