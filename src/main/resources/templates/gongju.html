function home() {
    var myUrl = "/user/getRoleDetails"
    $.ajax({
        url: myUrl,
        type: 'POST',
        dataType: 'json',
        success: function (result) {
            //
            var name = result['name'];
            var hp = result['hp'];
            var attack = result['attack']
            var defense = result['defense']
            document.getElementById("myName").innerText=name;
            document.getElementById("hp").value=hp;
            document.getElementById("attack").value=attack;
            document.getElementById("defense").value=defense;
            console.log("成功");
            console.log(result['id'])
            console.log(name);
            console.log(hp)
            console.log(attack)
            console.log(defense)
        },
        err: function (status) {
            //
            console.log("失败");
        },
    });
}
